<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color:black;
            color:white;
            padding:15px 20px;
            border:none;
            font-size:18px;
            border-radius:18px;
            transition:opacity 0.9s;
            cursor:pointer;
        }
        button:hover{
            opacity:0.8;
        }
        button:active{
            opacity:0.7;
        }
    </style>
</head>
<body>
    <button>Request Now</button>
</body>
</html>
