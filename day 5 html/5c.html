<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Hover Shadow</title>
  <style>
    .card {
      padding: 20px;
      border: 1px solid gray;
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
      transition: box-shadow 0.3s ease; 
    }

    .card:hover {
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Card Title</h2>
      <p>This is a simple card component with a hover effect.</p>
    </div>
  </div>
</body>
</html>
