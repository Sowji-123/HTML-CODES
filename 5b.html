<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .one {        
     width: 300px;
     padding: 15px;
     border: 2px solid #3498db;
     margin: 20px;
     background-color: white;
     box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.3), 
              -3px -3px 10px 2px rgba(0, 0, 0, 0.1);
}

    </style>

<!-- Horizontal offset: Moves the shadow left or right from the element.
Vertical offset: Moves the shadow up or down.
Blur Radius: Controls the softness of the shadow edges.
Spread Radius: Expands or shrinks the size of the shadow. -->

</head>
<body>
    <div class="one">
        
    </div>
</body>
</html>
